<!DOCTYPE html>
<html>
<head>
  <title>Donate</title>
  <!-- Firebase App is always required and must be first -->
  <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app-compat.js"></script>

  <!-- Add additional services that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>

  <!--GSAP-->
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CSSRulePlugin.min.js"
      integrity="sha512-IxxYrSNXnt/RJlxNX40+7BQL88FLqvdpVpuV9AuvpNH/NFP0L8xA8WLxWTXx6PYExB5R/ktQisp6tIrnLn8xvw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!--font-family:'Josefin Sans'-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet"
  />
  
  <link rel="stylesheet" href="css/donate_style.css" /> 

</head>
  <body> 
    <main>
      <div class="bg">
        <div class="cir3"></div>
        <div class="cir1"></div>
        <div class="cir2"></div>
      </div>
      <section class="donate-section">
        <div class="sub-donate-section">
          <div class="left">
            <h1>Donate</h1>
            <div class="donate-main">
                <ul class="nav">
                    <li class="active" data-cont="r1">1</li>
                    <li data-cont="r2">2</li>
                    <li data-cont="r3">3</li>
                </ul>
                <div class="wall"></div>
            
                <section id="r1" class="section section-one active">
                    <form>
                        <h3>Basic information</h3>
                        <div class="name-input">
                          <div class="name-space">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control-plaintext name-field" id="name-field" placeholder="First name">
                          </div>
                          <div class="name-space">
                          <label for="fname">Last Name</label>
                          <input type="text" class="form-control-plaintext name2-field" id="name2-field" placeholder="Last name">
                          </div>
                        </div>  

                        <label for="fname">Nickname</label>
                        <input type="text" class="form-control-plaintext nickname-field" id="nickname-field" placeholder="Enter your nickname ...">
      
                        <label for="fname">Email</label>
                        <input type="email" class="form-control-plaintext email-field" id="email-field" placeholder="Enter your email ...">
                      </form>
                      <button class="next btnn" id="next">Next</button>
                </section>
    
                <section id="r2" class="section section-two">
                    <h3>How much money would you like to donate?</h3>
                    <div class="select-money-field">
                      <div class="select-money" id="selection-1">$500</div>
                      <div class="select-money" id="selection-2">$2000</div>
                      <div class="select-money" id="selection-3">$5000</div>
                    </div>
                    <input type="number" class="form-control-plaintext money-field" id="money-field" placeholder="Other money...">
                    <div class="btn2">
                      <button class="previous disable btnn" id="previous">Previous</button>
                      <button type="button" class="btn btnn" id="btndonate">Donate</button>
                    </div>
                </section>
    
                <section id="r3" class="section section-three">
                  <div class="section03-content">
                    <div class="svg-container">    
                      <svg class="ft-green-tick" xmlns="http://www.w3.org/2000/svg" height="100" width="100" viewBox="0 0 48 48" aria-hidden="true">
                          <circle class="circle" fill="#5bb543" cx="24" cy="24" r="22"/>
                          <path class="tick" fill="none" stroke="#FFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="M14 27l5.917 4.917L34 17"/>
                      </svg>
                    </div>
                    <h3>Thank you!</h3>
                  </div>
                    <button class="previous btnn" id="return">Return</button>
                </section>  
            </div>
          </div>
        
          <div class="right">
            <div class="num-data">
              <img src="../image/donate-fish.PNG" alt="image">
              <div id="doc">$ <div class="total_money">0</div></div>
            </div>
          </div>  
      </div>
    </section>

    </main>

    <script src="js/jQuery.js"></script>
    <script src="js/script_donate.js"></script>
  </body>
</html>
