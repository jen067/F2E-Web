<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's Ocean: Q&A</title>

    <!--font-family:'Josefin Sans'-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <!--font-family:'Cinzel'-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="css/Q&A.css">
</head>
<body>
    <main class="main">    
        <div class="container">
            <section class="quiz-section">
                <div class="quiz-box">
                    <h1 class="title">Quiz</h1>
                    <div class="quiz-header">
                        <span>Quiz Web Tutorials</span>
                        <span class="header-score">Score: 0 / 5</span>
                    </div>

                    <h2 class="question-text">What does...?</h2>
                    <div class="option-list">
                    </div>

                    <div class="quiz-footer">
                        <span class="question-total">1 or 5 Questions</span>
                        <button class="next-btn">Next</button>
                    </div>
                </div>

                <div class="result-box">
                    <h2>Quiz Result!</h2>
                    <div class="percentage-container">
                        <div class="circular-progress">
                            <span class="progress-value">0%</span>
                        </div>

                        <span class="score-text">Your Score 0 out of 5</span>
                    </div>

                    <div class="buttons">
                        <button class="tryAgain-btn">Try Again</button>
                        <button class="goHome-btn">Go To Home</button>
                    </div>
                </div>
            </section>
            <section class="home">
                <h1 class="title">Quiz Website</h1>
                <p>content</p>
                <button class="start-btn">Start Quiz</button>
            </section>
        </div>
    </main>

    <div class="popup-info">
        <h2>Quiz Guide</h2>
        <span class="info">1.</span>
        <span class="info">2.</span>
        <span class="info">3.</span>
        <span class="info">4.</span>
        <span class="info">5.</span>

        <div class="btn-group">
            <button class="info-btn exit-btn">Exit Quiz</button>
            <a href="#" class="info-btn continue-btn">Continue</a>
        </div>
    </div>

    <script src="js/Q&A.js"></script>
</body>
</html>
